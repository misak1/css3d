<style>
  body {
    overflow: hidden;
  }

  .panel1,
  .panel2,
  .panel3,
  .panel4,
  .panel5,
  .panel6
   {
    width: 300px;
    height: 300px;
    /* 背面描画 */
    /* backface-visibility: hidden; */
    /* これが指定されているとbox-reflectが無効になる。*/
    position: absolute;
    /* 鏡面反射 */
    -webkit-box-reflect: below 1px -webkit-gradient(linear, left top, left bottom, from(rgba(0,0,0,0)), color-stop(0.4, rgba(0,0,0,0)),to(rgba(0,0,0,0.8)));
  }
  /* .panel1{background:#c00;}
  .panel2{background:#0c0;}
  .panel3{background:#00c;} */

  .panel-wrapper {
    transform-style: preserve-3d;
    perspective: 1000px;
    -webkit-perspective: 1000px;
    position: relative;
  }
</style>
